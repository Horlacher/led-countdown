<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<link rel="stylesheet" href="./countdown.css"/>
<script src="./countdown.js"></script>
<div class="clock">
	<div class="digit days" data-value="1">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
	</div>

	<div class="digit days" data-value="4">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
	</div>

	<div class="separator"></div>

	<div class="digit hours" data-value="1">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
	</div>

	<div class="digit hours" data-value="4">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
	</div>

	<div class="separator"></div>

	<div class="digit minutes" data-value="3">
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment on"></div>
	</div>

	<div class="digit minutes" data-value="1">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
	</div>

	<div class="separator"></div>

	<div class="digit seconds" data-value="5">
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
	</div>

	<div class="digit seconds" data-value="1">
		<div class="segment"></div>
		<div class="segment on"></div>
		<div class="segment on"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
		<div class="segment"></div>
	</div>
</div>
</body>
</html>
